<!DOCTYPE html>
<html lang="en">
<head>

<title>Crazy Experiment Zone</title>

<style>
    body {

        background: linear-gradient(135deg, #ff0080, #ff8c00);
        height: 100vh;
        color: white;
        text-align: center;

    h1 {

        font-size: 20px;
        cursor: pointer;
        margin-top: 20px;
        transition: 0.2s;
    }

    #button:hover {
        background: #444;
        transform: scale(1.1);
    }

    #message {
        margin-top: 30px;
        font-size: 24px;
        min-height: 40px;
    }

    .emoji {
        position: absolute;
        font-size: 40px;
        animation: floatUp 5s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh) rotate(0deg); }
        100% { transform: translateY(-150px) rotate(360deg); }
    }
</style>

</head>
